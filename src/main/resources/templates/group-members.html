</head>

<body>

                <span><strong>Controllable</strong></span>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-active" href="/home">
                    <span class="icon"><i class="fas fa-home"></i></span>

                </a>
                <a class="navbar-item" href="/properties">
                    <span class="icon"><i class="fas fa-list"></i></span>
                    <span>Properties</span>
                </a>
                <a class="navbar-item" href="/apps">
                    <span class="icon"><i class="fas fa-rocket"></i></span>
                    <span>Apps</span>
                </a>
                <a class="navbar-item" href="/environments">
                    <span class="icon"><i class="fas fa-server"></i></span>

                </a>
                <a class="navbar-item" href="https://discord.gg/dCfZXpWvdZ" target="_blank">
                    <span class="icon"><i class="fas fa-users"></i></span>

                </a>
                <a class="navbar-item" href="https://docs.controllable.in" target="_blank">
                    <span class="icon"><i class="fas fa-book"></i></span>
                    <span>Docs</span>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span>Manage</span>
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/users">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <span>Users</span>
                        </a>
                        <a class="navbar-item" href="/groups">

                        </a>

                        <a class="navbar-item" href="/organization">

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="columns" style="margin-top: 5rem;">
            <div class="column is-10 is-offset-1">
                <div class="box">
                    <div class="columns">
                        <div class="column is-9">
                            <h3 class="title is-2">
                                <span class="icon"><i class="fas fa-users"></i></span>
                                <span id="group-name">&nbsp;&nbsp;</span>
                            </h3>
                        </div>
                        <div class="column is-3">
                            <button class="button is-success is-medium js-modal-trigger"
                                data-target="add-group-member-modal">
                                <span class="icon"><i class="fas fa-plus"></i></span>
                                <span>Add New Member</span>
                            </button>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-12">
                            <hr>
                            <table class="table is-hoverable is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="group-members">
                                </tbody>
                            </table>
                            <button id="load-more-btn" class="button is-light is-fullwidth">Load More Group
                                Members</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add-group-member-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add New Group Member</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="add-group-member-message"></div>
                <form style="margin-bottom: 10rem;">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="dropdown" style="width: 100%;">
                            <div class="dropdown-trigger" style="width: 100%;">
                                <div class="control has-icons-left">
                                    <input id="add-group-member-username" class="input is-medium" type="text"
                                        placeholder="New Group Member's Username" aria-haspopup="true"
                                        aria-controls="add-group-member-menu">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="dropdown-menu" id="add-group-member-menu" role="menu" />
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-medium is-success" id="add-group-member-btn">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Add New Member</span>
                </button>
            </footer>
        </div>
    </div>
    <div id="delete-group-member-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Delete Group Member</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="delete-group-member-message"></div>
                <form>
                    <input type="hidden" id="delete-group-member-id">
                    <div class="field">
                        <label class="label">Confirm Group Member Deletion</label>
                        <div class="control has-icons-left">
                            <input id="delete-group-member-confirmation" class="input is-medium" type="text"
                                placeholder="Enter 'yes' to confirm deletion">
                            <span class="icon is-small is-left">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-medium is-danger" id="delete-group-member-btn">
                    <span class="icon"><i class="fas fa-trash"></i></span>
                    <span>Delete Group Member</span>
                </button>
            </footer>
        </div>
    </div>
    <script type="text/x-handlebars-template" id="group-members-template">
        {{#each groupMembers}}
        <tr id="group-member-{{this.id}}">
            <td style="padding: 30px;">
                <span class="content is-medium">{{this.username}}</span>
            </td>
            <td style="padding: 30px;">
                <button data-id="{{this.id}}" class="button is-danger is-light js-modal-trigger delete-group-member-modal-btn" data-target="delete-group-member-modal">
                    <span class="icon"><i class="fas fa-trash"></i></span>
                    <span>Delete</span>
                </button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/javascript" src="/jquery/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/bulmahead/bulmahead.bundle.js"></script>
    <script type="text/javascript" src="/handlebars/handlebars.min-v4.7.7.js"></script>
    <script src="https://kit.fontawesome.com/2b4d084450.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript">
        const groupId = getQueryParameter("id");

        const groupApi = new GroupApi();
        const userApi = new UserApi();

        const groupMembersTemplate = Handlebars.compile($("#group-members-template").html());

        function renderGroupMembers(page, size) {
            groupApi.listGroupMembers(groupId, page, size, function (data) {
                $("#group-members").append(groupMembersTemplate({ groupMembers: data }));
                if (data.length < size) {
                    $("#load-more-btn").hide();
                }
            });
        }

        $(document).ready(function () {
            let addUserSelected = null;

            groupApi.getGroup(groupId, function (data) {
                $("#group-name").append(data.name);
            });

            let currentPage = 0;
            let pageSize = 50;

            renderGroupMembers(currentPage, pageSize);

            $("#load-more-btn").click(function (e) {
                e.preventDefault();
                currentPage++;
                renderGroupMembers(currentPage, pageSize);
            });

            bulmahead("add-group-member-username", "add-group-member-menu", query => new Promise((rs, rj) => {
                userApi.searchUsers(query, 0, 50, function (data) {
                    results = [];

                    for (i = 0; i < data.length; i++) {
                        let user = data[i];
                        results.push({
                            label: user.username,
                            value: user.id
                        });
                    }

                    rs(results);
                });
            }), function (data) {
                addUserSelected = data;
            }, 200, 2);

            $("#add-group-member-btn").click(function (e) {
                e.preventDefault();
                if (addUserSelected == null) {
                    displayError($("#add-group-member-message"), "Please select a user to add to the group");
                    return;
                }

                groupApi.addGroupMember(groupId, addUserSelected.value, function (data) {
                    if (data.hasOwnProperty("id")) {
                        displaySuccess($("#add-group-member-message"), "User " + addUserSelected.label + " added to this group  successfully");
                        $("#group-members").prepend(groupMembersTemplate({ groupMembers: [data] }));
                        addUserSelected = null;
                    } else {
                        displayError($("#add-group-member-message"), data.message);
                    }
                }, function (data) {
                    displayError($("#add-group-member-message"), data.responseJSON.message);
                });
            });

            let body = $("body");
            body.on("click", ".delete-group-member-modal-btn", function () {
                $("#delete-group-member-id").val($(this).data("id"));
                $("#delete-group-member-message").html("");
            });

            $("#delete-group-member-btn").click(function (e) {
                e.preventDefault();
                let userId = $("#delete-group-member-id").val().trim();
                let confirmation = $("#delete-group-member-confirmation").val();

                if (confirmation !== "yes") {
                    displayError($("#delete-group-member-message"), "Please confirm deletion of the group member below");
                    return;
                }

                groupApi.deleteGroupMember(groupId, userId, function (data) {
                    if (data.hasOwnProperty("id")) {
                        displaySuccess($("#delete-group-member-message"), "Group member deleted successfully");
                        $("#group-member-" + userId).remove();
                    } else {
                        displayError($("#delete-group-member-message"), data.message);
                    }
                }, function (data) {
                    displayError($("#delete-group-member-message"), data.responseJSON.message);
                });
            });
        });
    </script>
</body>

</html>
