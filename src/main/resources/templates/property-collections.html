    <div class="container" style="max-width: 1800px;">
        <div class="columns" style="margin-top: 5rem;">
            <div class="column is-8 is-offset-2">
                <div class="box">
                    <div class="columns">
                        <div class="column is-9">
                            <h3 class="title is-3">
                                <span class="icon"><i class="fas fa-clipboard-list"></i></span>&nbsp;&nbsp;
                                Property Collections
                            </h3>
                        </div>
                        <div class="column is-3">
                            <button class="button is-success is-medium js-modal-trigger"
                                data-target="add-collection-member-modal">
                                <span class="icon"><i class="fas fa-plus"></i></span>
                                <span>Add To Collection</span>
                            </button>
                        </div>
                    </div>
                    <div class=" columns">
                        <div class="column is-12">
                            <hr>
                            <table class="table is-hoverable is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Collection Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="collections">
                                </tbody>
                            </table>

                                Collections</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add-collection-member-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add To Collection</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="add-collection-member-message"></div>
                <form style="margin-bottom: 10rem;">
                    <div class="field">
                        <label class="label">Collection Name</label>
                        <div class="dropdown" style="width: 100%;">
                            <div class="dropdown-trigger" style="width: 100%;">
                                <div class="control has-icons-left">
                                    <input id="add-collection-member-name" class="input is-medium" type="text"
                                        placeholder="Collection Name" aria-haspopup="true"
                                        aria-controls="add-collection-member-menu">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-list"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="dropdown-menu" id="add-collection-member-menu" role="menu" />
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-medium is-success" id="add-collection-member-btn">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Add To Collection</span>
                </button>
            </footer>
        </div>
    </div>
    <div id="delete-collection-member-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Remove Property From Collection</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div id="delete-collection-member-message"></div>
                <form>
                    <input type="hidden" id="delete-collection-member-collection-id">
                    <div class="field">
                        <label class="label">Confirm Property Removal From Collection</label>
                        <div class="control has-icons-left">
                            <input id="delete-collection-member-confirmation" class="input is-medium" type="text"
                                placeholder="Enter 'yes' to confirm removal">
                            <span class="icon is-small is-left">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-medium is-danger" id="delete-collection-member-btn">
                    <span class="icon"><i class="fas fa-trash"></i></span>
                    <span>Remove From Collection</span>
                </button>
            </footer>
        </div>
    </div>
    <script type="text/x-handlebars-template" id="collections-template">
        {{#each collections}}
        <tr id="collection-{{id}}">
            <td style="padding: 30px;">
                <span class="content is-medium">{{name}}</span>
            </td>
            <td style="padding: 30px;">
                <button class="button is-danger is-light js-modal-trigger delete-collection-member-modal-btn" data-target="delete-collection-member-modal" data-id="{{ id }}">
                    <span class="icon"><i class="fa fa-trash"></i></span>
                    <span>Remove</span>
                </button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/javascript" src="/jquery/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/bulmahead/bulmahead.bundle.js"></script>
    <script type="text/javascript" src="/handlebars/handlebars.min-v4.7.7.js"></script>
    <script src="https://kit.fontawesome.com/2b4d084450.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript">
        let propertyId = getQueryParameter("id");
        const propertyAffordance = "PROPERTY";

        const collectionMemberApi = new CollectionMemberApi();
        const collectionApi = new CollectionApi();

        const body = $("body");
        const collectionsTemplate = Handlebars.compile($("#collections-template").html());

        function renderCollections(page, size) {
            collectionMemberApi.listAffordanceCollections(propertyAffordance, propertyId, page, size, function (data) {
                $("#collections").append(collectionsTemplate({ collections: data }));
                if (data.length < size) {
                    $("#load-more-btn").hide();
                }
            });
        }

        $(document).ready(function () {
            let collectionSelected = null;
            let currentPage = 0;
            let pageSize = 50;

            renderCollections(currentPage, pageSize);
            $("#load-more-btn").click(function (e) {
                e.preventDefault();
                currentPage++;
                renderCollections(currentPage, pageSize);
            });

            bulmahead("add-collection-member-name", "add-collection-member-menu", query => new Promise((rs, rj) => {
                collectionApi.searchCollections(query, 0, 50, function (data) {
                    results = [];

                    for (i = 0; i < data.length; i++) {
                        let collection = data[i];
                        results.push({
                            label: collection.name,
                            value: collection.id
                        });
                    }

                    rs(results);
                });
            }), function (data) {
                collectionSelected = data;
            }, 200, 2);

            $("#add-collection-member-btn").click(function (e) {
                e.preventDefault();

                if (collectionSelected == null) {
                    displayError($("#add-collection-member-message"), "Collection is not selected");
                    return;
                }

                collectionMemberApi.addCollectionMember(collectionSelected.value, propertyAffordance, propertyId, function (data) {
                    if (data.success) {
                        $("#collections").prepend(collectionsTemplate({ collections: [{ name: collectionSelected.label, id: collectionSelected.value }] }));
                        displaySuccess($("#add-collection-member-message"), "Property added to collection successfully");
                    } else {
                        displayError($("#add-collection-member-message"), data.message);
                    }
                }, function (data) {
                    displayError($("#add-collection-member-message"), data.responseJSON.message);
                });
            });

            body.on("click", ".delete-collection-member-modal-btn", function (e) {
                e.preventDefault();
                let collectionId = $(this).data("id");
                $("#delete-collection-member-collection-id").val(collectionId);
            });

            $("#delete-collection-member-btn").click(function (e) {
                e.preventDefault();
                let collectionId = $("#delete-collection-member-collection-id").val().trim();

                if (collectionId === "") {
                    displayError($("#delete-collection-member-message"), "Collection is not selected");
                    return;
                }

                let confirmation = $("#delete-collection-member-confirmation").val();

                if (confirmation !== "yes") {
                    displayError($("#delete-collection-member-message"), "Please confirm removal from the collection below");
                    return;
                }

                collectionMemberApi.deleteCollectionMember(collectionId, propertyAffordance, propertyId, function (data) {
                    if (data.success) {
                        displaySuccess($("#delete-collection-member-message"), "Property removed from collection successfully");
                        $("#collection-" + collectionId).remove();
                    } else {
                        displayError($("#delete-collection-member-message"), data.message);
                    }
                }, function (data) {
                    displayError($("#delete-collection-member-message"), data.responseJSON.message);
                });
            });
        });
    </script>
</body>
